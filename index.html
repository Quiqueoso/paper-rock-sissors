<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper or Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https: //fonts.googleapis.com/css2? family= Roboto:wght@500 & display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="TOP">
            <div class="left">
                <h3>MotoRoar</h3>
            </div>
            <div class="right">
                <a href="#">GitHub</a>
            </div>
        </div>
        <div id="UP">
            <div class="Title">
                <h1>Rock Paper or Scissors</h1>
            </div>
        </div>
        <div id="CENTER">
            <div class="Player">
                <div class="image">
                    <img src="images/person.jpeg">
                </div>
                <div class="optionsP">
                    <div class="bar">
                        <button id="Paper" onclick=Player(0),getComputerChoice()>
                            <img src="images/bola-papel-arrugada_420555-213.avif">
                        </button>
                        <button id="Rock" onclick=Player(3),getComputerChoice()>
                            <img src="images/Rock.avif">
                        </button>
                        <button id="Sissors" onclick=Player(6),getComputerChoice()>
                            <img src="images/tijeras.jpeg">
                        </button>
                    </div>
                </div>
            </div>
            <div class="machine">
                <div class="bar2">
                    <div class="selection">

                    </div>
                </div>
                    
                <div class="icon">
                    <img src="images/machine.jpeg">
                </div>
            </div>
        </div>
        <div id="LOWER">
            <div id="PlayerScore">0</div>
            <div class="score">
                <p>SCORE</p>
            </div>
            <div id="MachineScore">0</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
